<html lang="en">
<head>

    <title>Another HTML renderer</title>
    <style>
        :root {
            --background-color: {{backgroundColor}};
            --text-color: {{textColor}};
            --select-color: lightblue;
        }

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

</head>
<body>
    <h1 class="mgb-40">HTML renderer ðŸŽ¨</h1>
    <textarea id="userInput">{{html}}</textarea><br>

    <input id="textColor" class="mgr-20" type="color" name="text" value="{{textColor}}">Text color<br>
