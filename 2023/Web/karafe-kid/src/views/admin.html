<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://grehack.fr" target="_blank">GreHack</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="card-header">
        To-Do List of Features to Develop
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <input type="checkbox" class="form-check-input" id="feature1">
          <label class="form-check-label" for="feature1">
            User Management Feature
          </label>
        </li>
        <li class="list-group-item">
          <input type="checkbox" class="form-check-input" id="feature2">
          <label class="form-check-label" for="feature2">
            A real admin panel
          </label>
        </li>
        <li class="list-group-item">
          <input type="checkbox" class="form-check-input" id="feature3">
          <label class="form-check-label" for="feature3">
            Reports and Analytics
          </label>
        </li>
        <li class="list-group-item">
          <input type="checkbox" class="form-check-input" id="feature3">
          <label class="form-check-label" for="feature3">
            More design 
          </label>
        </li>
        <li class="list-group-item">
          <input type="checkbox" class="form-check-input" id="feature3">
          <label class="form-check-label" for="feature3">
            WT Key roation 
          </label>
        </li>
      </ul>
    </div>
  </div>

  <script src="/static/js/jquery-3.5.1.slim.min.js"></script>
  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
